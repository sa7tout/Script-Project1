<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      #signuptitle{
        display: flex;
        justify-content: space-between;
      }
      #adduserIMG{
  margin-left: 7px;
  margin-right: 3px;
  margin-bottom: 10px;
  padding-top: 2px;
}
  #password-INPUT{
    display: flex;
  justify-content: space-between;
  
}

#hidePasswordeye{
  margin-left: 3px;
  margin-right: 3px;
  padding-top: 20px;
}

  
</style>
    </style>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      
        <div class="mt-12 flex flex-col items-center">
          <div id="signuptitle">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Sign Up 
          </h1>
          <img src="add-user.png" width="40px" height="40px" id="adduserIMG">
        </div>
          <div class="w-full flex-1 mt-8">

            <div class="mx-auto max-w-xs">

              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                type="username" id="username" required 
               placeholder="Put a Username "
              />
              <div id="username-error" class="error-message" ></div>
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                type="email" id="email" required
                placeholder="Enter your Email"
              />
              <div id="email-error" class="error-message" ></div>
              <div id="password-INPUT">
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                type="password" id="password" required
                placeholder="Think of a strong Password "
              />
              <a id="hidePassword" href="#" style="margin-top: 15px;position: relative;">
                <img id="hidePasswordeye" src="hide password.png" width="20px" height="20px" alt="Hide password">
              </a>
            </div>
              <div id="password-error" class="error-message" ></div>
            
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                type="password" id="rpassword" required
                placeholder="Reenter your Password"
              />
              <div id="rpassword-error" class="error-message" ></div>
            
              <button
                class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
              id="submit-button">
            
                <svg
                  class="w-6 h-6 -ml-2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                  <circle cx="8.5" cy="7" r="4" />
                  <path d="M20 8v6M23 11h-6" />
                  
                </svg>
                <span class="ml-3">
                  Sign Up
                </span>
              </button>
              <p class="mt-20 text-xs text-gray-600 text-center" style="position: fixed;">
                MiniProjet /KASSIDE YOUNESS All Rights Are Reserved !
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div
          class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('sign up.GIF.gif');"
        ></div>
      </div>
    </div>
  </body>
  <script src="p1script.js"></script>
</html>
